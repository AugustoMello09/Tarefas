<h1 class="text-2xl font-semibold mb-4">Login</h1>
  
  <form #f="ngForm">

    <div class="mb-4">
      <label for="username" class="block text-gray-600">Email</label>
      <input type="text" id="username" name="username" required [(ngModel)]="usuario.email" maxlength="150" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      <div *ngIf="(f.controls['username']?.invalid && f.controls['username']?.touched) || f.controls['username']?.dirty">
        <span class="text-red-600 font-font-secundaria font-bold text-xs" *ngIf="f.controls['username']?.errors?.['required']">O campo Nome deve ser preenchido.</span>
        <span class="text-red-600 font-font-secundaria font-bold text-xs" *ngIf="f.controls['username']?.errors?.['maxlength']">O campo username deve ter no máximo 150 caracteres.</span>
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-600">Senha</label>
      <input type="password" id="password" name="password" required [(ngModel)]="usuario.senha" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      <div *ngIf="(f.controls['password']?.invalid && f.controls['password']?.touched) || f.controls['password']?.dirty">
        <span class="text-red-600 font-font-secundaria font-bold text-xs" *ngIf="f.controls['password']?.errors?.['required']">O campo Senha deve ser preenchido.</span>
      </div>
    </div>

    <div class="mb-4 flex items-center">
      <input type="checkbox" id="remember" name="remember" class="text-blue-500">
      <label for="remember" class="text-gray-600 ml-2">Lembrar de min</label>
    </div>
 
    <button type="submit" [disabled]="f.invalid" class="disabled:bg-gray-400 disabled:cursor-not-allowed bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
  </form>

  <div class="mt-6 text-blue-500 text-center">
    <a class="hover:underline cursor-pointer" (click)="toggleComponent()">Não possui conta? clique aki</a>
  </div>
